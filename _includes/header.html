<header class="c-page__header">
  <h1><code>{{ site.title}}</code></h1>
  <h2>{{ site.description }}</h2>
  <p>
    <a href="{{ "/" | prepend: site.baseurl }}">{{ 'now' | date: '%Y' }}</a>
    {% for i in (1..3) %}
    <span class="u-separate"></span>
    <a href="/{{ 'now' | date: '%Y' | minus: i | prepend: site.baseurl  }}/">{{ 'now' | date: '%Y' | minus: i }}</a>
    {% endfor %}
  </p>
</header>
